<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS RESET -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="account">
        <!-- 헤더 -->
        <header>
          <a href=""><img src="./images/avatar.svg" alt="프로필 이미지" /></a>
          <h1>생활비</h1>
          <div class="btn-cont">
            <button class="btn btn-qr">
              <img src="./images/qr.svg" alt="" />
              <img src="./images/line.svg" alt="" />
            </button>
            <button class="btn btn-search">
              <img src="./images/search.svg" alt="" />
            </button>
          </div>
        </header>

        <!-- 계좌번호 섹션 -->
        <section class="account-section">
          <div class="account-cont">
            <strong class="account-num">355-673877-78773</strong>
            <span class="account-money"><strong>1,240,000</strong>원</span>
            <div class="progress-cont">
              <span class="progress-rate ir-blind">1000원</span>
              <div class="bar">
                <div class="progress"></div>
                <!-- after before -->
                <div class="limit"></div>
              </div>
              <button class="btn btn-manage">
                <img src="./images/manage.svg" alt="지출관리" />
              </button>
            </div>
            <span class="account-desc">5일 동안 210,000원 남음</span>
            <button class="btn btn-send">이체</button>
          </div>
          <aside>
            <span>지금 낮은 이자로 생활대출을 신청하세요!</span>
            <a href="#">Go</a>
          </aside>
        </section>

        <!-- 지출내역 섹션 -->
        <section class="spend-section">
          <div class="dragbar"></div>
          <div class="save-cont">
            <ul class="save-list">
              <li class="save-bar">
                <div class="save-progress">
                  <span class="save-name">여행가자</span>
                  <span class="save-money">142,200원 </span>
                </div>
              </li>
            </ul>

            <div class="save-add">
              <button class="btn btn-add">
                <img src="./images/add.svg" alt="" />
                <span> 저금통 만들기</span>
              </button>
            </div>
          </div>

          <ul class="day-cont">
            <li class="day-list">
              <strong class="day">오늘</strong>
              <span class="total">12000원 지출</span>

              <ul class="spend-cont">
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
                <li class="spend-list deposit">
                  <span class="spend-title">김길수</span>
                  <span class="spend-cost">+ 20,000</span>
                </li>
              </ul>
            </li>

            <li class="day-list">
              <strong class="day">오늘</strong>
              <span class="total">12000원 지출</span>

              <ul class="spend-cont">
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
                <li class="spend-list deposit">
                  <span class="spend-title">김길수</span>
                  <span class="spend-cost">+ 20,000</span>
                </li>
              </ul>
            </li>

            <li class="day-list">
              <strong class="day">오늘</strong>
              <span class="total">12000원 지출</span>

              <ul class="spend-cont">
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
                <li class="spend-list deposit">
                  <span class="spend-title">김길수</span>
                  <span class="spend-cost">+ 20,000</span>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </div>
    </div>

    <!-- 하단 메뉴바 -->

    <nav>
      <button class="btn btn-home active">
        <span class="ir-blind">home</span>
        <img src="./images/home.svg" alt="home" />
      </button>
      <button class="btn btn-arrow">
        <img src="./images/left-arrow.svg" alt="refresh" />
        <img src="./images/right-arrow.svg" alt="refresh" />
        <span class="ir-blind">home</span>
      </button>
      <button class="btn btn-message">
        <span class="ir-blind">message</span>
        <img src="./images/message.svg" alt="message" />
      </button>
      <button class="btn btn-more">
        <span class="ir-blind">more</span>
        <img src="./images/more.svg" alt="more" />
      </button>
    </nav>

  </body>
</html>
