<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const url = "http://jsonplaceholder.typicode.com/photos";
      fetch(url)
        .then((res) => res.json())
        .then((data) => start(data));
      // const requestObj = new XMLHttpRequest();

      // requestObj.open("GET", url);
      // requestObj.responseType = "json";
      // requestObj.send();
      // requestObj.onload = () => {
      //   start(requestObj.response);
      // };

      function start(photos) {
        const ulElem = document.createElement("ul");
        document.querySelector("#app").appendChild(ulElem);

        for (let i = 0; i < 100; i++) {
          const liElem = document.createElement("li");
          const imgElem = document.createElement("img");
          const pElem = document.createElement("p");
          imgElem.src = photos[i].thumbnailUrl;
          pElem.textContent = photos[i].title;

          liElem.appendChild(imgElem);
          liElem.appendChild(pElem);
          ulElem.appendChild(liElem);
        }
      }
    </script>
  </body>
</html>
